<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Order summary card</title>
</head>
<body>
  <img src="images/pattern-background-desktop.svg" alt="Wave" class="bg-img">
  <main>
    <img src="images/illustration-hero.svg" alt="dance" class="hero-img">
    <section>
        <div class="cont-sect">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, <br> 
          audiobooks, and podcasts on any device <br> 
          anywhere you like!
        </p>
        <div class="cont-plan">
          <img src="images/icon-music.svg" alt="music-icon" class="icon-img">
          <h3>Annual Plan</h3>
          <span>$59.99/year</span>
          <a href="#">Change</a>
        </div>

        <button>Proceed to Payment</button>

        <h4>Cancel Order</h4>
      </div>
    </section>
  </main>
</body>
</html>
